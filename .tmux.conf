#############
#  Options  #
#############
set -gw xterm-keys on
set -g set-titles on

set -g set-titles-string '#S:#I #W'
set -gw automatic-rename

############
#  Prefix  #
############
unbind C-b
set -g prefix C-a
bind a send-prefix

##########################
#  VIM-like Keybindings  #
##########################
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize
unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2

# vi-style controls for copy mode
setw -g mode-keys vi

################
#  Navigation  #
################
bind -n C-Tab next-window
bind -n C-S-Tab previous-window
# urxvt 'hack'
bind -n F19 next-window
bind -n F20 previous-window
bind -n C-^ last-window

bind -r C-Left swap-window -t -1
bind -r C-Right swap-window -t +1

##########
#  Copy  #
##########
bind y copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
unbind -t vi-copy Space
bind -t vi-copy Space copy-pipe "xclip -i -sel p -f | xclip -i -sel c"

# C-c: save into system clipboard (+). With preselection.
bind C-c choose-buffer "run \"tmux save-buffer -b %% - | xclip -i -sel clipboard\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# C-v: copy from + clipboard.
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(+\) $(xclip -o -sel clipboard | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""
# C-d: save into selection clipboard (*). With preselection.
bind C-d choose-buffer "run \"tmux save-buffer -b %% - | xclip -i\" \; run \" tmux display \\\"Clipboard \(*\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# C-f: copy from * clipboard.
bind C-f run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(*\) $(xclip -o | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""

###########
#  Mouse  #
###########
set -ga terminal-override ',rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007'
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

##########
#  Misc  #
##########
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
bind K confirm kill-server
bind C-a send-keys C-a
set -g default-terminal "screen-256color"
set -g history-limit 100000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
