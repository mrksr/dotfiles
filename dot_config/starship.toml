"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_orange)\
$os\
$username\
$hostname\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
$git_metrics\
[](fg:color_aqua bg:color_blue)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$terraform\
[](fg:color_blue bg:color_bg3)\
$docker_context\
$conda\
[](fg:color_bg3 bg:color_bg0)\
$fill\
[](fg:color_bg3 bg:color_bg0)\
[](fg:color_blue bg:color_bg3)\
$gcloud\
[](fg:color_aqua bg:color_blue)\
$cmd_duration\
[](fg:color_yellow bg:color_aqua)\
$time\
[](color_yellow)\
$line_break\
$character\
"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[fill]
symbol = ' '

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_bg1"
format = '[ $user]($style)'

[hostname]
ssh_only = false
ssh_symbol = "󱘖"
style = "bg:color_orange fg:color_fg0"
format = "[@$hostname( $ssh_symbol) ]($style)"

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[git_metrics]
disabled = false
added_style = "bg:color_aqua"
deleted_style = "bg:color_aqua"
only_nonzero_diffs = true
format = '([+$added ]($added_style)[-$deleted ]($deleted_style))'

[nodejs]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[c]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[rust]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[terraform]
symbol = "󱁢"
style = "bg:color_blue"
format = '[[ $symbol( $workspace) ](fg:color_fg0 bg:color_blue)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:yellow"
format = '[[ $time  ](fg:color_fg0 bg:color_yellow)]($style)'

[cmd_duration]
disabled = false
min_time = 0
format = '[[ $duration  ](fg:color_fg0 bg:color_aqua)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](fg:color_green)[λ](bold bg:color_green fg:color_bg1)[](fg:color_green)'
error_symbol = '[](fg:color_orange)[λ](bold bg:color_orange fg:color_bg1)[](fg:color_orange)'
vimcmd_symbol = '[](fg:color_green)[γ](bold bg:color_green fg:color_bg1)[](fg:color_green)'
vimcmd_replace_one_symbol = '[](fg:color_purple)[γ](bold bg:color_purple fg:color_bg1)[](fg:color_purple)'
vimcmd_replace_symbol = '[](fg:color_purple)[γ](bold bg:color_purple fg:color_bg1)[](fg:color_purple)'
vimcmd_visual_symbol = '[](fg:color_yellow)[γ](bold bg:color_yellow fg:color_bg1)[](fg:color_yellow)'
